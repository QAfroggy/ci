version: 2.1

jobs:
  build-and-test:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Install Node.js 18
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
            source ~/.nvm/nvm.sh
            nvm install 18
            node --version
      - run:
          name: Install Dependencies
          command: npm init
      - run:
          name: Run Tests
          command: npm run test

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test



